<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8c0de1faf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 ">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open"></i>My<span class="text-success"><strong>Book</strong></span>List
        </h1>
        <form id="book-from">
            <div class="form-grop" style="text-align: center;">
                <label for="title" >Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-grop" style="text-align: center;">
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-grop" style="text-align: center;">
                <label for="title">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" class="btn btn-primery btn-block mt-3">
        </form>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
        
    </div>
    <script src="/MainJs.js"></script>
</body>
</html>
